<template name="orionAttributesImageUpload">
  <div class="row">
    <div class="image-attribute col m6 col-sm-6" {{ this.atts }}>
      {{# if image }}
        {{# if base64 }}
          <img src="{{ base64 }}">
        {{ else }}
          <img src="{{ image.url }}">
        {{/ if }}
        <br>
        <button type="button" class="btn btn-danger btn-remove btn-xs red">{{ i18n 'global.delete' }}</button>
      {{ else }}
        {{# if base64 }}
          <img src="{{ base64 }}" class="base64-preview {{ uploadingClass }}">
          {{# if progress }}
            <div class="progress">
              <div class="progress-bar progress-bar-striped active determinate" style="width: {{ progress }}%"></div>
            </div>
          {{/ if }}
        {{ else }}
            <br>
          <span class="btn btn-default btn-file btn-xs input-field">
            {{ i18n 'attributes.image.choose' }} <input type="file">
          </span>
        {{/ if }}
      {{/ if }}
    </div>
  </div>
</template>

<template name="orionAttributesImageUploadColumn">
  {{# if value }}
    {{# if isImage value.url }}
      <p><img class="data-table-image" src="{{ value.url }}"></p>
    {{ else }}
      <p><a href="{{ value.url }}" target="_blank">{{ value.url }}</a></p>
    {{/ if }}
  {{ else }}
    <p class="help-block"><i>{{ i18n 'attributes.file.noFile' }}</i></p>
  {{/ if }}
</template>
