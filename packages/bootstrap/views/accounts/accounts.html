<template name="orionBootstrapAccountsIndex">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.invite' }}
        <a href="{{ pathFor 'accounts.invite' }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      <table class="table">
        <thead>
          <tr>
            <th>{{i18n 'accounts.index.tableTitles.name'}}</th>
            <th>{{i18n 'accounts.index.tableTitles.email'}}</th>
            <th>{{i18n 'accounts.index.tableTitles.roles'}}</th>
            <th>{{i18n 'accounts.index.tableTitles.actions'}}</th>
          </tr>
        </thead>
        <tbody>
          {{# each users }}
            <tr>
              <td><b>{{ profile.name }}</b></td>
              <td>
                {{# each emails }}
                  {{ address }}
                {{/ each }}
              </td>
              <td>
                {{# each roles }}
                  <span class="label label-danger">{{ this }}</span>
                {{/ each }}
              </td>
              <td>
                {{# each buttons }}
                  <a class="btn btn-default btn-xs user-btn-action" data-user="{{ ../_id }}">{{ title }}</a>
                {{/ each }}
              </td>
            </tr>
          {{/ each }}
        </tbody>
      </table>
    {{/ Layout }}
  {{/ Layout }}
</template>
