<template name="orionMaterializeRegisterWithInvitation">
  {{# contentFor "title" }}
    {{ i18n 'accounts.register.title' }}
  {{/ contentFor }}
  {{# if invitation }}
    {{# if error }}
      <br>
      <div class="alert alert-danger">
        {{ error }}
      </div>
      <br>
    {{ else }}
      <p class="text-center">
        <label class="label label-danger">{{ invitation._id }}</label>
      </p>
      <br>
    {{/ if }}

    <form>
      <div class="form-group">
        <label>{{ i18n 'accounts.register.fields.email' }}</label>
        {{# if invitation.email }}
          <input class="form-control" value="{{ invitation.email }}" name="email" type="email" disabled=true>
        {{ else }}
          <input class="form-control" placeholder="{{ i18n 'accounts.register.fields.email' }}" name="email" type="email">
        {{/ if }}
      </div>
      <div class="form-group">
        <label>{{ i18n 'accounts.register.fields.name' }}</label>
        <input class="form-control" placeholder="{{ i18n 'accounts.register.fields.name' }}" name="name" type="text">
      </div>
      <div class="form-group">
        <label>{{ i18n 'accounts.register.fields.password' }}</label>
        <input class="form-control" placeholder="{{ i18n 'accounts.register.fields.password' }}" name="password" type="password">
      </div>
      <div class="form-group">
        <label>{{ i18n 'accounts.register.fields.confirmPassword' }}</label>
        <input class="form-control" placeholder="{{ i18n 'accounts.register.fields.confirmPassword' }}" name="password-confirm" type="password">
      </div>
      <br>
      <div class="form-group">
        <button class="waves-effect waves-light btn">{{ i18n 'accounts.register.registerButton' }}</button>
      </div>
    </form>
  {{/ if }}
</template>
