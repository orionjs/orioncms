<template name="orionMaterializeAccountsCreate">
  {{# Layout template=materializeHeader }}
    {{ i18n 'accounts.create.title' }}
  {{/ Layout }}
  {{# if invitationId }}
    {{# Layout template=materializeContent }}
      <br>
      <div class="green-text">
        {{ i18n 'accounts.create.messages.successfullyCreated' }}
      </div>
      <p>
        <input type="text" disabled="true" value="{{ urlFor 'registerWithInvitation' _id=invitationId }}">
      </p>
    {{/ Layout }}
    {{# Layout template=materializeButtons }}
      <a href="{{ RouterLayerPathFor 'accounts.index' }}" class="waves-effect waves-light btn">{{ i18n 'global.back' }}</a>
      <button class="waves-effect waves-light btn light-blue accent-4 btn-invite-another">{{ i18n 'accounts.create.inviteOther' }}</button>
    {{/ Layout }}
  {{ else }}
    <form class="create">
      {{# Layout template=materializeContent }}
        <p>
          <input type="radio" id="invitationRadio" name="createMethod" value="invitation" checked>
          <label for="invitationRadio">{{ i18n 'accounts.create.createInvitation' }}</label>
        </p>
        <p>
          <input type="radio" id="nowRadio" name="createMethod" value="now">
          <label for="nowRadio">{{ i18n 'accounts.create.createUserNow' }}</label>
        </p>
        <div class="divider"></div>

        <p>{{ i18n 'accounts.create.selectRoles' }}</p>
        {{# each roles }}
          <p>
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}"/>
            <label for="input-role-{{this}}">{{ this }}</label>
          </p>
        {{/ each }}

        <div class="input-field">
          <input type="email" class="form-control" id="email">
          <label for="email">
            {{ i18n 'accounts.create.email' }}
          </label>
        </div>

        {{# unless createWithInvitation }}
          <div class="input-field">
            <input type="text" name="name" class="form-control" id="name">
            <label for="name">
              {{ i18n 'accounts.schema.profile.name' }}
            </label>
          </div>
          <div class="input-field">
            <input type="password" name="password" class="form-control" id="password">
            <label for="password">
              {{ i18n 'accounts.schema.password.new' }}
            </label>
          </div>
          <div class="input-field">
            <input type="password" name="confirm" class="form-control" id="confirm">
            <label for="confirm">
              {{ i18n 'accounts.schema.password.confirm' }}
            </label>
          </div>
        {{/ unless }}

      {{/ Layout }}

      {{# Layout template=materializeButtons }}
        <a href="{{ RouterLayerPathFor 'accounts.index' }}" class="waves-effect waves-light btn">{{ i18n 'global.cancel' }}</a>
        <button class="waves-effect waves-light btn light-blue accent-4">{{ i18n 'global.create' }}</button>
      {{/ Layout }}
    </form>
  {{/ if }}
</template>
