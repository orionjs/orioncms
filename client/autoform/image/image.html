<template name="cmsImageInput">
	<div>
		<div class="clearfix">
			<div class="image-attribute-container">
				<img class="image-input" src="{{ this.value }}" {{ this.atts }}>
				<p><i>Loading...</i></p>
			</div>
		</div>
		
		<span class="btn btn-primary btn-file">
			Select Image <input type="file" class="filebag" attr-name="{{ this.name }}">
		</span>
	</div>
</template>
